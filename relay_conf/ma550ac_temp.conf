# ma550ac_temp

[Publishers]
temp:
  {
    'name': '/temp',
    'data_class': std_msgs.msg.Float64,
    'latch': True,
    'queue_size': 1,
  }

[Subscribers]
tilt:
  {
    'name': '/tilt',
    'data_class': std_msgs.msg.Int64MultiArray,
    'queue_size': 1,
  }

[Logic]
code:
  q = 10
  f = lambda byte: int.from_bytes(byte, byteorder='little', signed=True) / 2**q # degree
  t = f(tilt) # degree
  temp.publish(t)